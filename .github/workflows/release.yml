name: Simple Release
on:
  push:
    branches:
      - 'main-kt'
#on:
#  push:
#    tags:
#      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - build: x86_64-windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          # Linux
          - build: x86_64-linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # macOS
          - build: x86_64-macos
            os: macos-latest
            target: x86_64-apple-darwin
          # macOS (Apple Silicon / aarch64)
          - build: aarch64-macos
            os: macos-latest # 或者明确指定 macos-14
            target: aarch64-apple-darwin
          # Android (AArch64)
          - build: aarch64-android
            os: ubuntu-latest
            target: aarch64-linux-android
          # iOS (AArch64) - 如果你想加 iOS 可以解开下面注释
          - build: aarch64-ios
            os: macos-latest
            target: aarch64-apple-ios
          # iOS 模拟器 (ARM64 - 适用于 M 系列芯片 Mac)
          - build: aarch64-ios-sim
            os: macos-latest
            target: aarch64-apple-ios-sim

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Grant Execution Permissions
        run: chmod +x ci/*.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
          components: rust-src

      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      # === Android 环境配置 ===
      - name: Setup Android Environment
        if: contains(matrix.target, 'android')
        run: |
          if [ -z "$ANDROID_NDK_HOME" ]; then echo "Error: NDK not found"; exit 1; fi
          # Ubuntu Runner 的 NDK 是 linux-x86_64
          TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
          API=24
          echo "CC_aarch64_linux_android=$TOOLCHAIN/aarch64-linux-android${API}-clang" >> $GITHUB_ENV
          echo "CXX_aarch64_linux_android=$TOOLCHAIN/aarch64-linux-android${API}-clang++" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=$TOOLCHAIN/llvm-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$TOOLCHAIN/aarch64-linux-android${API}-clang" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C link-arg=-z -C link-arg=max-page-size=16384" >> $GITHUB_ENV

      # ==========================================
      # 流程 1: Cranelift (JIT) 构建
      # ==========================================
      - name: Build Cranelift (Normal & Min)
        if: "!contains(matrix.target, 'ios')"
        env:
          RUSTC_BOOTSTRAP: 1
          GITHUB_REF: refs/heads/release-simulate
        run: |
          # 1. Normal
          echo ">>> Building Cranelift Normal..."
          ./ci/build-release-artifacts-kt.sh cranelift "${{ matrix.build }}" "${{ matrix.target }}"
          ./ci/build-tarballs-kt.sh "${{ matrix.build }}" "${{ matrix.target }}"
          
          mkdir -p bins-${{ matrix.build }}
          mv dist/* bins-${{ matrix.build }}/
          rm -rf dist
          
          # 2. Min
          echo ">>> Building Cranelift Min..."
          ./ci/build-release-artifacts-kt.sh cranelift-min "${{ matrix.build }}" "${{ matrix.target }}"
          ./ci/build-tarballs-kt.sh "${{ matrix.build }}-min" "${{ matrix.target }}"
          
          mkdir -p bins-${{ matrix.build }}-min
          mv dist/* bins-${{ matrix.build }}-min/
          rm -rf dist

      # ==========================================
      # 流程 2: Pulley (Interpreter) 构建
      # ==========================================
      - name: Build Pulley (Normal & Min)
        env:
          RUSTC_BOOTSTRAP: 1
          GITHUB_REF: refs/heads/release-simulate
          # 定义一个带后缀的 build name，这样 build-tarballs-kt.sh 生成的包名就会带上 -pulley
          PULLEY_BUILD: ${{ matrix.build }}-pulley
        run: |
          # 1. Normal
          echo ">>> Building Pulley Normal..."
          ./ci/build-release-artifacts-kt.sh pulley "$PULLEY_BUILD" "${{ matrix.target }}"
          ./ci/build-tarballs-kt.sh "$PULLEY_BUILD" "${{ matrix.target }}"
          
          mkdir -p bins-$PULLEY_BUILD
          mv dist/* bins-$PULLEY_BUILD/
          rm -rf dist
          
          # 2. Min
          echo ">>> Building Pulley Min..."
          ./ci/build-release-artifacts-kt.sh pulley-min "$PULLEY_BUILD" "${{ matrix.target }}"
          ./ci/build-tarballs-kt.sh "$PULLEY_BUILD-min" "${{ matrix.target }}"
          
          mkdir -p bins-$PULLEY_BUILD-min
          mv dist/* bins-$PULLEY_BUILD-min/
          rm -rf dist

      # ==========================================
      # 上传所有产物
      # ==========================================
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bins-${{ matrix.build }}
          path: bins-*/**
          retention-days: 1

  release:
    name: Merge and Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Grant Execution Permissions
        run: chmod +x ci/*.sh

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: Flatten Artifacts Structure
        run: |
          # 把下载下来的文件夹展平
          mv */bins-* . || true
          ls -R bins-*

      - name: Merge Artifacts
        run: |
          # 脚本会自动把 bins-xxx-min 合并进 bins-xxx
          # 这里 Cranelift 和 Pulley 的包名不同 (xxx vs xxx-pulley)，所以互不干扰
          ./ci/merge-artifacts-kt.sh
          ls -l dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          draft: true
          prerelease: false