name: Simple Release
on:
  push:
    branches:
      - 'main-kt'
#on:
#  push:
#    tags:
#      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ===================================================
  # 任务 1: 构建并打包
  # ===================================================
  build:
    name: Build ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - build: x86_64-windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          # Linux
          - build: x86_64-linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # macOS
          - build: x86_64-macos
            os: macos-latest
            target: x86_64-apple-darwin

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # 【新增步骤】赋予 CI 目录下脚本执行权限
      # 这能解决 "Permission denied" 错误
      - name: Grant Execution Permissions
        run: chmod +x ci/*.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Check Tools
        run: |
          cmake --version
          rustc --version

      # === 阶段 1: 构建 Normal 版 ===
      - name: Build Normal
        env:
          RUSTC_BOOTSTRAP: 1
        run: |
          ./ci/build-release-artifacts.sh cranelift "${{ matrix.build }}" "${{ matrix.target }}"

      - name: Package Normal
        env:
          GITHUB_REF: refs/heads/release-simulate
        run: |
          ./ci/build-tarballs.sh "${{ matrix.build }}" "${{ matrix.target }}"

      - name: Stash Normal Artifacts
        run: |
          mkdir -p bins-${{ matrix.build }}
          mv dist/* bins-${{ matrix.build }}/
          rm -rf dist

      # === 阶段 2: 构建 Min 版 ===
      - name: Build Min
        env:
          RUSTC_BOOTSTRAP: 1
        run: |
          ./ci/build-release-artifacts.sh cranelift-min "${{ matrix.build }}" "${{ matrix.target }}"

      - name: Package Min
        env:
          GITHUB_REF: refs/heads/release-simulate
        run: |
          ./ci/build-tarballs.sh "${{ matrix.build }}-min" "${{ matrix.target }}"

      - name: Stash Min Artifacts
        run: |
          mkdir -p bins-${{ matrix.build }}-min
          mv dist/* bins-${{ matrix.build }}-min/
          rm -rf dist

      # === 上传产物 ===
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bins-${{ matrix.build }}
          path: bins-*/**
          retention-days: 1

  # ===================================================
  # 任务 2: 合并并发布
  # ===================================================
  release:
    name: Merge and Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 【新增步骤】Merge 脚本也需要执行权限
      - name: Grant Execution Permissions
        run: chmod +x ci/*.sh

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: Flatten Artifacts Structure
        run: |
          mv */bins-* . || true
          ls -R bins-*

      - name: Merge Artifacts
        run: |
          ./ci/merge-artifacts.sh
          ls -l dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          draft: true
          prerelease: false